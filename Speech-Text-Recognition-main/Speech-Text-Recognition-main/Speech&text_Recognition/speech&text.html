<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech & Text Recoginition</title>
    <link rel="stylesheet" href="/Speech_Recoginition/Speech.css">
    <link rel="stylesheet" href="/Text_Recoginition/text.css" />
    <link rel="stylesheet" href="speech&text.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  
  </head>
  <body>
    <div class="container">
        <div class="toggle-btn">
          <button id="toggle-button" class="btn btn-primary">Switch Mode</button>
        </div>
        <div id="speech-to-text" class="mode">
          <h3 class="text-center">Speech to Text</h3>
          <div id="info"></div>
          <div class="float-end">
            <button id="start_button">
              <img id="start_img"  src="/Speech_Recoginition/images/mic.gif" alt="Microphone" />
            </button>
          </div>
          <div id="results">
            <span id="final-span" class="final"></span>
            <span id="interim-span" class="interim"></span>
          </div>
          <div class="row">
            <div class="col-12 col-md-8 col-lg-6 p-0 m-0" id="language">
              <select id="select_language"></select>
              <select id="select_dialect"></select>
            </div>
            <div class="col-12 col-md-4 col-lg-6 p-0 m-0">
              <div class="float-end">
                <button id="copy_button" class="btn btn-primary">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <div id="text-to-speech" class="wrapper mode active">
          <header>Text To Speech</header>
          <form action="#">
            <div class="row">
              <label>Enter Text</label>
              <textarea></textarea>
            </div>
            <div class="row">
              <label>Select Voice</label>
              <div class="outer">
                <select id="text-langauge"></select>
              </div>
            </div>
            <button id="text-button" >Convert To Speech</button>
          </form>
        </div>
      </div>
  </body>
  <script src="speech&text.js"></script>
  <script src="/Speech_Recoginition/langauge.js"></script>
  <script src="/Speech_Recoginition/speech.js"></script>
  <script src="/Text_Recoginition/text.js"></script>
</html>
